name: Build Windows App

on:
  workflow_dispatch:  # Button to click immediately
  push:
    tags:
      - 'v*'          # Automatically build on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow

    - name: Generate Windows Icon (.ico)
      # One-liner to convert PNG to ICO using Pillow
      run: |
        python -c "from PIL import Image; img = Image.open('logo/dock.png'); img.save('logo.ico', sizes=[(256,256), (128,128), (64,64), (48,48), (32,32), (16,16)])"

    - name: Build with PyInstaller
      # Using single line to avoid PowerShell syntax ambiguity
      run: |
        pyinstaller main.py --name "YAT" --windowed --icon "logo.ico" --add-data "logo;logo" --add-data "ui_nicegui;ui_nicegui" --add-data "core;core" --add-data "plugins;plugins" --add-data "storage;storage" --add-data ".env.example;.env" --add-data "docs;docs" --collect-all nicegui --collect-all webview --clean --noconfirm

    - name: Debug - List files
      run: dir -r
      continue-on-error: true

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Y.A.T.-Windows-Edition
        path: dist/
